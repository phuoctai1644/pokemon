<div class="app-wrapper container">
  <div class="header">
    <img src="assets/img/logo.svg" alt="Pokemon's">
  </div>
  <div class="utils ml-auto">
    <app-filter label="Pokemon Type" [items]="types" (change)="onFilterChanged($event, filterType.TYPE)"></app-filter>
  </div>
  <div class="content mt-15">
    @for (pokemon of pokemonList; track pokemon.id) {
      <app-pokemon-card
        [pokemon]="pokemon"
        [types]="pokemon | pokemonTypes : types">
      </app-pokemon-card>
    }
  </div>
  <div class="paging"></div>
</div>
